<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
<form action="#" method="post" class="enquiry-form">
    

    <h2>Enquiry Form</h2>

    <label for="nm">Name:</label>
    <input type="text" id="nm" name="nm" required>

    <label for="num">Phone Number:</label>
    <input type="tel" id="num" name="num">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">

    <label for="addr">Address:</label>
    <input type="text" id="addr" name="addr">

    <label for="creatxt">What creation are you interested in?</label>
    <input type="text" id="creatxt" name="creatxt">

    <label for="catpicnum">Catalogue Picture Number:</label>
    <input type="number" id="catpicnum" name="catpicnum">

    <label for="dim">Rough Dimensions:</label>
    <input type="text" id="dim" name="dim">

    <label for="prefwood">Preferred Wood:</label>
    <input type="text" id="prefwood" name="prefwood">

    <fieldset class="finish-options">
        <legend>Preferred Finish:</legend>
        <label><input type="radio" name="finish"> Varnish</label>
        <label><input type="radio" name="finish"> Food Safe Oil</label>
        <label><input type="radio" name="finish"> Sanding Sealer</label>
        <label><input type="radio" name="finish"> Bare</label>
    </fieldset>

    <label for="suggests">Any Suggestions or Ideas:</label>
    <textarea id="suggests" name="suggests" rows="4"></textarea>

    <button type="submit" class="submit-btn">Submit</button>
</form>

</body>
</html>
