{% extends "base.html" %}
{% block title %} Home {% endblock %}
{% block content %}
<style>
    body {
    margin: 0;
    padding: 0;
    /* Replace the URL above with a more realistic wood plank image if you prefer */
    background-size: cover;
    background-attachment: fixed; /* keeps it static while scrolling */
    font-family: "Segoe UI", sans-serif;
    color: #2e1f0e;
}

body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: url("https://www.publicdomainpictures.net/pictures/270000/velka/wood-background-1542378553a4d.jpg") center/cover no-repeat;
    z-index: -1;
    opacity: 0.9; /* slightly fade so content remains readable */
}

.order-form {
    max-width: 650px;
    margin: 60px auto;
    padding: 35px 45px;
    background: linear-gradient(145deg, #e5c89b, #cfa36b);
    border: 2px solid #9b7653;
    border-radius: 14px;
    box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
}

.order-form h2 {
    text-align: center;
    color: #3b2a18;
    margin-bottom: 25px;
    font-family: "Georgia", serif;
}

.order-form label {
    display: block;
    margin-top: 15px;
    font-weight: 600;
    color: #3a2815;
}

.order-form input[type="text"],
.order-form input[type="tel"],
.order-form input[type="email"],
.order-form input[type="number"],
.order-form textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 2px solid #b48a60;
    border-radius: 6px;
    background-color: #f4e3c1;
    font-size: 15px;
    color: #3a2815;
    box-sizing: border-box;
    transition: all 0.3s ease;
}

.order-form input:focus,
.order-form textarea:focus {
    border-color: #8b6b4b;
    background-color: #f7ead3;
    outline: none;
}

.finish-options {
    margin-top: 20px;
    padding: 12px 15px;
    border: 2px solid #b48a60;
    border-radius: 8px;
    background-color: #f4e3c1;
}

.finish-options legend {
    font-weight: bold;
    color: #3a2815;
}

.finish-options label {
    display: block;
    margin: 8px 0;
    cursor: pointer;
}

.finish-options input[type="radio"] {
    margin-right: 8px;
}

.submit-btn {
    display: block;
    width: 100%;
    margin-top: 25px;
    padding: 12px;
    background: linear-gradient(135deg, #8b6b4b, #705336);
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease;
}

.submit-btn:hover {
    background: linear-gradient(135deg, #a47a53, #8b6b4b);
}
</style>

<section class="section">
<form action="#" method="post" class="order-form">


    <h2>Order Form</h2>

    <label for="nm">Name:</label>
    <input type="text" id="nm" name="nm" required>

    <label for="num">Phone Number:</label>
    <input type="tel" id="num" name="num" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="addr">Address:</label>
    <input type="text" id="addr" name="addr" required>

    <label for="creatxt">What creation are you interested in?</label>
    <input type="text" id="creatxt" name="creatxt" required>

    <label for="catpicnum">Catalogue Picture Number:</label>
    <input type="number" id="catpicnum" name="catpicnum" min="1" value="1" required>

    <label for="dim">Rough Dimensions:</label>
    <input type="text" id="dim" name="dim" required>

    <label for="prefwood">Preferred Wood:</label>
    <input type="text" id="prefwood" name="prefwood" required>

    <fieldset class="finish-options">
        <legend>Preferred Finish:</legend>
        <label><input type="radio" name="finish"> Varnish</label>
        <label><input type="radio" name="finish"> Food Safe Oil</label>
        <label><input type="radio" name="finish"> Sanding Sealer</label>
        <label><input type="radio" name="finish"> Bare</label>
    </fieldset>

    <label for="suggests">Any Suggestions or Ideas:</label>
    <textarea id="suggests" name="suggests" rows="4" required></textarea>

    <button type="submit" class="submit-btn">Submit</button>
</form>
</section>
{% endblock %}
