<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>{% block title %} {% endblock %}</title>
    <!-- Bootstrap css for repsonsive layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Google Fonts: Montserrat and Notable for fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Notable&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
<!-- Bootstrap Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark primary-bg">
  <a class="main-heading mt-3 ms-2" href="#">African Wild Wood</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto me-4">
      <li class="nav-item active">
        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
      </li>
      <li>
        <a class="nav-link" href="{{ url_for('products_temp') }}">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('products') }}">Products(In progress)</a>
      </li>
    </ul>
  </div>
</nav>
<main>
{% block content %}
{% endblock %}
</main>
<footer class="py-4">
  <div class="container">
    <!--change to be more to the right if needed-->
    <div class="row align-items-center justify-content-between">
      <div class="col-md-auto footer-left">
          <div class="input-group">
            <input class="email-input" type="text"  placeholder="Your Email">
            <button class="email-btn" style="background-color: rgb(235, 97, 47);">â®•</button>
          </div>
      </div>

      <div class="col-md-auto footer-right text-end">
        <div class="row">
          <div class="col">
            <h6>About</h6>
            <ul class="list-unstyled">
              <li>
                <a href="#">Features</a>
              </li>
              <li>
                <a href="#">Pricing</a>
              </li>
            </ul>
          </div>
          <div class="col">
            <h6>Personal</h6>
            <ul class="list-unstyled">
              <li>
                <a href="#">Accounts</a>
              </li>
              <li>
                <a href="#">Payments</a>
              </li>
              <li>
                <a href="#">Profile</a>
              </li>
            </ul>
          </div>
          <div class="col">
            <h6>Social</h6>
            <ul class="list-unstyled">
              <li>
                <a href="#">Twitter</a>
              </li>
              <li>
                <a href="#">Facebook</a>
              </li>
              <li>
                <a  href="#">Instagram</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
